<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Hoja de estilos personal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/8f1550d5d5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="nav">
        <div class="nav__logo">
            <a class="navbar-brand" href="#inicio"><img src="assets/img/logos/adl.png" class="nav__img"></a>
            <p class="nav__p">Blog FrontEnd</p>
            </a>
        </div>
    </nav>

    <!-- Novedades -->
    <hr class="hr">
    <section class="article">
        <div class="article__publicacion">
            <h2 class="article__title">Novedades</h2>
            <img src="assets/img/posts/bootstrap.png" alt="post_bootstrap" class="article__img">
            <p class="article__date">24 Noviembre, 2022</p>
            <h3 class="article__subtitle">Modifica el tema de Bootstrap con variables CSS</h3>
            <div class="article__logo">
                <p class="article__logo-p">
                    <img src="assets/img/logos/adl.png" alt="logo_adl" class="article__logo-img">
                    Desafío Latam
                </p>
            </div>
        </div>
        <div class="post">
            <div class="post__content">
                <img src="assets/img/posts/Herencia-JS.png" alt="post_js" class="post__img">
                <div class="post__publicacion">
                    <p class="post__date">24 Noviembre, 2022</p>
                    <p class="post__title">Herencia en JavaScript</p>

                    <div class="post__logo">
                        <p class="post__logo-p">
                            <img src="assets/img/logos/adl.png" alt="logo_adl" class="post__logo-img">
                            Desafío Latam
                        </p>
                    </div>
                </div>
            </div>

            <div class="post__content">
                <img src="assets/img/posts/Etiquetas-semánticas-HTML.png" alt="post_etiquetas" class="post__img">
                <div class="post__publicacion">
                    <p class="post__date">24 Noviembre, 2022</p>
                    <p class="post__title">Etiquetas semánticas</p>

                    <div class="post__logo">
                        <p class="post__logo-p">
                            <img src="assets/img/logos/adl.png" alt="logo_adl" class="post__logo-img">
                            Desafío Latam
                        </p>
                    </div>
                </div>
            </div>

            <div class="post__content">
                <img src="assets/img/posts/reactComponents.png" alt="post_react" class="post__img">
                <div class="post__publicacion">
                    <p class="post__date">24 Noviembre, 2022</p>
                    <p class="post__title">Componentes React</p>

                    <div class="post__logo">
                        <p class="post__logo-p">
                            <img src="assets/img/logos/adl.png" alt="logo_adl" class="post__logo-img">
                            Desafío Latam
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
